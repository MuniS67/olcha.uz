<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olcha.uz</title>
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="advertising">
      <figure>
        <img src="./img/adventising_header.png" alt="advertising" />
      </figure>
      <p id="adv_hide">&times;</p>
    </div>

    <header>
      <div class="header_top">
        <div class="header_top_content container">
          <div class="left">
            <button class="btn1">0% Рассрочка</button>
            <button class="btn2">Скидки</button>
            <button class="btn1">Розыгрыши</button>
            <a href="#">Карта сайта</a>
          </div>
          <div class="right">
            <a class="tel" target="_blank" href="tel:+998 (71) 202 202 1"
              >+998 (71) 202 202 1</a
            >
            <button class="btn2 btn22">Продавайте на olcha</button>
            <div class="lang">
              <a id="af" href="#">Ўзб</a>
              <a href="#">O'z</a>
              <a id="al" href="#">Рус</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_bottom_content container">
          <h1 class="logo">olcha</h1>
          <button class="catalog">
            <img src="./img/catalog.png" alt="catalog" /> Каталог
          </button>
          <div class="inp">
            <input type="text" placeholder="Поиск по каталогу" />
            <button><img src="./img/search.png" alt="search" /></button>
          </div>
          <div class="tools">
            <div class="tool">
              <img src="./img/rise.png" alt="rise" />
              <p>Сравнение</p>
            </div>
            <div class="tool">
              <img src="./img/like.png" alt="like" />
              <p>Избранное</p>
            </div>
            <div class="tool">
              <img src="./img/shop.png" alt="shop" />
              <p>Корзина</p>
            </div>
            <div class="tool">
              <img src="./img/account.png" alt="account" />
              <p>Войти</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main container">
      <img class="main_img" src="./img/main.png" alt="sale" />
      <div class="days_sale">
        <div class="days_sale_title">
          <h2>Товар дня</h2>
          <div class="time">
            <div class="hours">24</div>
            :
            <div class="minutes">00</div>
            :
            <div class="seconds">00</div>
          </div>
        </div>
        <img src="./img/days_product.jpg" alt="days_sale" />
        <a href="#">Nothing Phone 2 Black 12/256 GB</a>
        <div class="price">
          <p>11 119 000 сум</p>
          <div>1438000 сум х 12 мес</div>
        </div>
      </div>
    </main>
    <section class="sec1 container">
      <div class="sec11"></div>
      <div class="sec111"></div>
      <div class="sec1111"></div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
